<!--Search-name area section one-->
<div class="section-one" >
    <div class="container mt-3">
        <form (ngSubmit)="findRepos()"  #reposForm = "ngForm">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Enter repository name..."
                            style="text-align:center" [(ngModel)] = "searchTerm" name="searchTerm">
                    </div>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-danger">Search</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!--End of Search-name area-->

<!-- start of search profile section -->
<div class="section-two"  *ngIf="user">
    <div class="panel panel-default text-center">
        <div class="panel-heading m-3 p-3">
            <div class="row">
                <div class="col-sm-3">
                    <img src="{{user.avatar_url}}" class="img-rounded" alt="User Image" height="250">
                </div>
                <div class="col-md-6">
                    <h1 class="details">{{user.user}}</h1>
                    <div class="card">
                        <div class="card-body">
                            <ul class=" card-text list-group">
                                <p class="details">Username: {{user.login}}</p>
                                <p class="details">{{user.bio}}</p>
                                <p class="details"><a href="{{user.html_url}}" class="btn btn-success">View on github</a></p>
                                <!-- <li class="list-group-item">Username: {{user.login}}</li>

                                <li class="details"><a href="" class="btn btn-success">View on github</a></li> -->

                                <!-- <li class="list-group-item"><i class="bi bi-person-check-fill"></i> Following:DISPLAY</li>

                                <li class="list-group-item"><i class="bi bi-sort-up"></i> No of public repos:DISPLAY NO OF REPO</li>
                                
                                <li class="list-group-item"><i class="bi bi-stopwatch"></i> Joined on:DATE</li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- start of search repos section -->
<div class="section-repo mb-15 m-5">
    <div class="panel panel-default">
        <div class="panel-body">
            <h3 class="m-5"><i class="bi bi-folder"></i> Repositories</h3>
        </div>
        <div class="panel-body" *ngFor="let repo of repos">
            <div class="row">
                <div class="col-sm-12">
                    <p>{{repo.name}}</p>
                    <p>{{repo.description}}</p>
                    <a href="{{user.html_url}}" class="btn btn-sm btn-info">View this project</a>
                </div>
            </div>
        </div>
        <hr>
    </div>
</div>
