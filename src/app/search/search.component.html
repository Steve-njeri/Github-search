<!--Search-name area section one-->
<div class="section-one" >
    <div class="container mt-3">
        <form>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Enter github username..."
                            style="text-align:center" name="username">
                    </div>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-danger">Search</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!--End of Search-name area-->

<!-- start of search profile section -->
<div class="section-two">
    <div class="panel panel-default text-center">
        <div class="panel-heading m-3 p-3">
            <div class="row">
                <div class="col-sm-3">
                    <img src="https://avatars.githubusercontent.com/u/87746741?v=4" class="img-rounded" alt="User Image" height="250">
                </div>
                <div class="col-md-6">
                    <h1 class="details">display username</h1>
                    <div class="card">
                        <div class="card-body">
                            <ul class=" card-text list-group">
                                <li class="list-group-item">Username: DISPLAY USERNAME</li>

                                <li class="list-group-item"><i class="bi bi-person-check-fill"></i> Following:DISPLAY</li>

                                <li class="list-group-item"><i class="bi bi-sort-up"></i> No of public repos:DISPLAY NO OF REPO</li>
                                
                                <li class="list-group-item"><i class="bi bi-stopwatch"></i> Joined on:DATE</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
